version: "2"
services:
    tigris:
        image: 
            registry.datadrivendiscovery.org/sdang/cmu-ta3:live-7-7
        ports:
            - "9002:80"
            - "9001:443"
            - "9000:22"
        environment:
            - D3MCONFIG=/datashop/workflow_components/D3M/d3m.cfg
            - D3MINPUTDIR=/input
            - D3MOUPUTDIR=/output
            - TA2ADDR=ta2:45042
        volumes:
            - /rdata/dataStore/d3m/datasets/seed_datasets_current:/input
            - /rdata/dataStore/d3m/test_datasets:/output

    ta2:
        image: 
            registry.datadrivendiscovery.org/jkanter/mit-fl-ta2:live
        ports:
            - "50051:50051"
        environment:
            - D3MOUTPUTDIR=/output
            - D3MINPUTDIR=/input
            - D3MRUN=ta2ta3
            - D3MCPU=8
            - D3MTIMEOUT=60
        volumes:
            - /rdata/dataStore/d3m/datasets/seed_datasets_current:/input
            - /rdata/dataStore/d3m/test_datasets:/output
