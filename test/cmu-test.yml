version: "2"
services:
    nginx-proxy:
        image:
            jwilder/nginx-proxy
        ports:
            - "9002:80"
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro

    tigris:
        image: 
            test
        ports:
            - "9050:80"
            - "9000:22"
        environment:
            - D3MCONFIG=/datashop/workflow_components/D3M/d3m.cfg
            - D3MINPUTDIR=/input
            - D3MOUTPUTDIR=/output
            - TA2ADDR=ta2:45042
            - TA2NAME=cmu
            - VIRTUAL_HOST=learnsphere.sophia.stevencdang.com
            - VIRTUAL_PORT=80
            - HOST_URL=sophia.stevencdang.com
            - D3M_SERVICE_SUBDOMAIN=dexploraid
        volumes:
            - /rdata/dataStore/d3m/datasets/seed_datasets_current:/input
            - /rdata/dataStore/d3m/test_data_out:/output

    tigris.dexplorer.backend:
        image:
            tigris.appserver.backend
        ports:
            - "5005:5000"
        environment:
            - D3MINPUTDIR=/input
            - D3MOUTPUTDIR=/output
            - TA2ADDR=ta2:45042
            - TA2NAME=cmu
            - VIRTUAL_HOST=dxaapi.sophia.stevencdang.com
            - VIRTUAL_PORT=5000
            - HOST_URL=sophia.stevencdang.com
        volumes:
            - /rdata/dataStore/d3m/datasets/seed_datasets_current:/input
            - /rdata/dataStore/d3m/test_data_out:/output

    tigris.appserver.frontend:
        image:
            tigris.appserver.frontend
        ports:
            - "5006:80"
        environment:
            - D3MINPUTDIR=/input
            - D3MOUTPUTDIR=/output
            - TA2ADDR=ta2:45042
            - TA2NAME=cmu
            - VIRTUAL_HOST=dxui.sophia.stevencdang.com
            - VIRTUAL_PORT=80
            - HOST_URL=sophia.stevencdang.com
        volumes:
            - /rdata/dataStore/d3m/datasets/seed_datasets_current:/input
            - /rdata/dataStore/d3m/test_data_out:/output

    tigris.mongodb:
        image:
            mongo
        ports:
            - "27017:27017"


    ta2:
        image: 
            registry.datadrivendiscovery.org/sheath/cmu-ta2:live
        ports:
            - "45042:45042"
        environment:
            - D3MOUTPUTDIR=/output
            - D3MINPUTDIR=/input
            - D3MRUN=ta2ta3
            - D3MCPU=8
            - D3MTIMEOUT=5
        volumes:
            - /rdata/dataStore/d3m/datasets/seed_datasets_current:/input
            - /rdata/dataStore/d3m/test_data_out:/output
