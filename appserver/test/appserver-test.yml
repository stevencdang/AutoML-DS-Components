version: "2"
services:
    appserver:
        image:
            tigris.appserver
        ports:
            - "5000:5000"
        environment:
            - D3MINPUTDIR=/input
            - D3MOUTPUTDIR=/output
            - TA2ADDR=ta2:45042
            - TA2NAME=cmu
        volumes:
            - /rdata/dataStore/d3m/datasets/seed_datasets_current:/input
            - /rdata/dataStore/d3m/test_data_out:/output

